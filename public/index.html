<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <h1 class="app-title">Baate</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" name="name" class="name-input" id="name" value="anonymous" maxlength="20">
        </div>
        <ul class="chat-container" id="chat-container">
            <li class="message-body-left">
                <p class="message">
                    Lorum Ipsum
                    <span>Optimus Prime 9 April 11.45am</span>
                </p>
            </li>
            <li class="message-body-right">
                <p class="message">
                    Lorum Ipsum
                    <span>Optimus Prime</span>
                </p>
            </li>
            <li class="message-typing">
                <p class="feedback" id="feedback">Optimus prime is typing ...</p>
            </li>
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <h3 class="clients-total">Total Clients : <span id="clients-total"></span></h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
